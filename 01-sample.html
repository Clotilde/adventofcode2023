<html>
<style>
body {font-family: sans-serif;}
ul { list-style-type: none; }
pre, div { 	box-sizing: border-box; margin: 10px; border: 1px solid #ccc; background-color: #efefef; vertical-align: top; padding: 2em;}
pre { font-family: monospace;}
</style>
<body>
<pre>1abc2
pqr3stu8vwx
a1b2c3d4e5f
treb7uchet</pre>
<code>
	</code>



<script	src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
	var linesLength = $("pre").text().split("\n").length
	var figures = 0
	for (var i=0; i<linesLength; i++) {
		var signsLength = $("pre").text().split("\n")[i].split("").length
		var figuresLength = 0
		var lineFigures = ""
		for (var j=0; j<signsLength; j++) {
			if (isNaN($("pre").text().split("\n")[i].split("")[j])) {
				// do nothing
			}
			else {
				figuresLength++
				lineFigures = lineFigures + $("pre").text().split("\n")[i].split("")[j]
			}
		}
		var firstNumber = lineFigures[0]
		var lastNumber = lineFigures[figuresLength-1]

		figures = parseInt(figures + parseInt(firstNumber+lastNumber))

	}

//
	$("code").append(figures)


});
</script>
</body>
</html>
